{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <!-- add a link on index to existing pages -->
            <li><a href="{% url 'wiki:wikipage' entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>    
{% endblock %}
